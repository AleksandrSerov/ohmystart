# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "@commitlint/cli"
      - dependency-name: "@commitlint/config-conventional"
      - dependency-name: "@sserov/eslint-plugin-dirnames"
      - dependency-name: "@typescript-eslint/eslint-plugin"
      - dependency-name: "@typescript-eslint/parser"
      - dependency-name: "eslint-config-prettier"
      - dependency-name: "eslint-import-resolver-typescript"
      - dependency-name: "eslint-plugin-import"
      - dependency-name: "eslint-plugin-react-hooks"
      - dependency-name: "eslint-plugin-react"
      - dependency-name: "eslint-plugin-simple-import-sort"
      - dependency-name: "eslint-plugin-unicorn"
      - dependency-name: "eslint"
      - dependency-name: "lint-staged"
      - dependency-name: "prettier-eslint-cli"
      - dependency-name: "prettier-eslint"
      - dependency-name: "prettier"
      - dependency-name: "simple-git-hooks"
      - dependency-name: "stylelint-config-prettier"
      - dependency-name: "stylelint-config-standard"
      - dependency-name: "stylelint-prettier"
      - dependency-name: "stylelint"